<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* ===== TOP AD ===== */
#ad-top{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:50px;
  z-index:9999;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
}

/* ===== FEED ===== */
.feed{
  height:100%;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
  padding-top:50px;
}

.item{
  height:100%;
  position:relative;
  scroll-snap-align:start;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* USER INFO */
.user-box{
  position:absolute;
  bottom:20px;
  left:12px;
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  font-size:13px;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid #fff;
}

/* ACTIONS */
.actions{
  position:absolute;
  right:12px;
  bottom:80px;
  display:flex;
  flex-direction:column;
  gap:18px;
  color:#fff;
  font-size:22px;
  text-align:center;
}

.actions div{
  cursor:pointer;
  user-select:none;
}

.count{
  font-size:12px;
  opacity:.8;
}

/* SOUND */
.sound{
  position:absolute;
  top:20px;
  right:20px;
  font-size:22px;
  background:rgba(0,0,0,.4);
  padding:8px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- ===== IKLAN ATAS ===== -->

    };

<div class="feed" id="feed"></div>

<script>
let currentVideo=null;

/* ===== TOGGLE SOUND PER VIDEO ===== */
function toggleSound(btn){
  const item=btn.closest(".item");
  const video=item.querySelector("video");

  video.muted=!video.muted;
  btn.textContent=video.muted?"üîá":"üîä";
}

/* ===== VIDEO FEED ===== */
const list = JSON.parse(localStorage.getItem("VIDEO_LIST")) || [];
let start = parseInt(localStorage.getItem("START_INDEX")) || 0;
if(!list.length) location.href="index.html";

const feed=document.getElementById("feed");
const ordered=[...list.slice(start),...list.slice(0,start)];

ordered.forEach(v=>{
  const likes=Math.floor(Math.random()*900)+100;
  const comments=Math.floor(Math.random()*300)+20;
  const avatar=`https://i.pravatar.cc/150?u=${v.user}`;

  const d=document.createElement("div");
  d.className="item";
  d.innerHTML=`
    <video src="${v.src}" muted loop playsinline></video>

    <div class="sound" onclick="toggleSound(this)">üîá</div>

    <div class="user-box">
      <img class="avatar" src="${avatar}">
      <div>@${v.user}</div>
    </div>

    <div class="actions">
      <div onclick="like(this)">
        ‚ù§Ô∏è
        <div class="count">${likes}</div>
      </div>
      <div onclick="alert('Komentar coming soon')">
        üí¨
        <div class="count">${comments}</div>
      </div>
    </div>
  `;
  feed.appendChild(d);
});

/* ===== LIKE ===== */
function like(el){
  el.classList.toggle("liked");
  const c=el.querySelector(".count");
  c.textContent=parseInt(c.textContent)+(el.classList.contains("liked")?1:-1);
}

/* ===== SCROLL LOCK ===== */
let scrollLocked=false;
function lockScroll(){
  scrollLocked=true;
  setTimeout(()=>scrollLocked=false,600);
}

feed.addEventListener("wheel",e=>{
  if(scrollLocked) e.preventDefault();
},{passive:false});

feed.addEventListener("touchmove",e=>{
  if(scrollLocked) e.preventDefault();
},{passive:false});

/* ===== OBSERVER ===== */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    const v=e.target.querySelector("video");
    const soundBtn=e.target.querySelector(".sound");

    if(e.isIntersecting){
      lockScroll();

      if(currentVideo && currentVideo!==v){
        currentVideo.pause();
        currentVideo.muted=true;
        currentVideo.currentTime=0;
      }

      currentVideo=v;
      v.play().catch(()=>{});

      // update icon sesuai status video
      soundBtn.textContent=v.muted?"üîá":"üîä";
    }else{
      v.pause();
    }
  });
},{threshold:0.8});

document.querySelectorAll(".item").forEach(i=>observer.observe(i));
</script>

</body>
