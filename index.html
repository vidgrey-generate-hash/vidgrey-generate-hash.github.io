const grid=document.getElementById("grid");

function render(list){
 list.forEach((v,i)=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
   <video src="${v.src}#t=0.1" muted playsinline controls="false" controlslist="nodownload noplaybackrate nofullscreen" disablepictureinpicture oncontextmenu="return false">
   <div class="label">${v.user}</div>`;
  d.onclick=()=>{
    localStorage.setItem("VIDEO_LIST",JSON.stringify([...MAIN,...MORE]));
    localStorage.setItem("START_INDEX",i);
    location.href="playback.html?vid="+v.id;
  };
  grid.appendChild(d);
 });
}

render(MAIN);

document.getElementById("more").onclick=()=>{
 render(MORE);
 document.getElementById("more").style.display="none";
};
